stetho = { module = "com.facebook.stetho:stetho", version ="1.6.0" }

retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }

dagger-hilt = { module = "com.google.dagger:hilt-android", version.ref = "dagger_hilt" }
